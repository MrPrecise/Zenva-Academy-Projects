<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Responsive Web Design - Setting Up a Basic Grid" />
    <meta
      name="viewport"
      content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1" />
    <title>Responsive Web Design - Setting Up a Basic Grid</title>

    <!--CSS Grids-->

    <style>
      /*CSS rules for styling*/

      /*parent class rules*/
      #parent {
        background: rgba(0, 0, 0, 0.5);
        display: grid; /*set up the parent container as a Grid container*/
      }

      /*child class rules*/
      .child1 {
        background: skyblue;
      }
      .child2 {
        background: powderblue;
      }
      .child3 {
        background: cadetblue;
      }
    </style>
  </head>

  <body>
    <!--Parent Grid container-->
    <div id="parent">
      <!--Child Grid elements-->
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
    </div>
  </body>
</html>
