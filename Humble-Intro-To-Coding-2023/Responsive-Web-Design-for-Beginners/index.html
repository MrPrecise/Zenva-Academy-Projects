<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Responsive Web Design - Creating Media Query Breakpoints" />
    <meta
      name="viewport"
      content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1" />
    <title>Responsive Web Design - Creating Media Query Breakpoints</title>

    <!--The following is for disabling mobile browser scaling. Uncomment and use this <meta> in your website instead of the one used above.
  <meta name="viewport" content="width=device-width, initial-scale=1">
  -->

    <!--Create media query breakpoints-->
    <style>
      /*Control browser margins*/
      * {
        margin: 0;
      }

      /*Create the body of the HTML page and
    set background color*/
      body {
        background: rgba(255, 0, 0, 0.25);
      }

      /*Create first media query*/
      @media screen and (min-width: 768px) {
        body {
          background: rgba(0, 255, 0, 0.25);
        }
      }

      /*Create second media query*/
      @media screen and (min-width: 1200px) {
        body {
          background: rgba(0, 0, 255, 0.25);
        }
      }
    </style>
  </head>
  <body></body>
</html>
