<!DOCTYPE html>
<html>
    <head>
        <title>Crossing Game</title>
        <style type="text/css">
                canvas {
                    border: 2px solid black;
                    background-color: red;
                }
        </style>
    </head>
    <body>
        <h1>Crossing Game</h1>
        <canvas id="myCanvas" width="1000" height="500">

        </canvas>
        <script type="text/javascript">
            
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            let screenWidth = 1000;
            let screenHeight = 500;
            let width = 50;

            class gChar {
                constructor(x, y, width, height, color, speed){
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                    this.color = color;
                    this.speed = speed;
                    this.maxSpeed = 4
                }
                moveY(){
                    if (this.y >  screenHeight - 100 || this.y < 50){
                        this.speed = -this.speed;
                    } 
                    this.y += this.speed;
                }
                moveX(){
                
                    this.x += this.speed;
                }
            }

            var player = new gChar(50, 225, width, width, "rgb(0,255,0)", 0)

            var enemies = [
                new gChar(200, 225, width, width, "rgb(0,0,255)", 2),
                new gChar(450, screenHeight-100, width, width, "rgb(0,0,255)", 3),
                new gChar(700, 50, width, width, "rgb(0,0,255)", 4)
            ];

            document.onkeydown = function(event){
                let keyPressed = event.keyCode;
                if (keyPressed == 39 || keyPressed == 68){
                    player.speed = player.maxSpeed;
                } else if (keyPressed == 37 || keyPressed == 65){
                    player.speed = -player.maxSpeed;
                }
            };

            document.onkeyup = function(event) {
                player.speed = 0;
            };

            var draw = function(){
                ctx.clearRect(0, 0, screenWidth, screenHeight);

                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);

                enemies.forEach(function(element){
                    ctx.fillStyle = element.color;
                    ctx.fillRect(element.x, element.y, element.width, element.height);
                });

            }

            var update = function(){
                player.moveX();

                enemies.forEach(function(element){
                    element.moveY();
                });
            }

            var step = function(){
                update();
                draw();
                window.requestAnimationFrame(step);
            }

            step();

        </script>
    </body>
</html>
