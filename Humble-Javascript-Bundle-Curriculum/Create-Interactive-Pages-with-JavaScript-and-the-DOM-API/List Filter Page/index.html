<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
              padding: 40px;
              background: #0dbcc9;
              font-family: Arial;
        }
            h1 {
              text-align: center;
              color: white;
        }
            .search-container {
            display: flex;
            justify-content: space-around;
        }
            #search-bar {
            width: 80%;
            height: 40px;
            font-size: 20px;
        }
            .adventures-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            margin: 40px;
        }
            .adventure {
            width: 120px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            text-align: center;
            background-color: white;
         }
            
        </style>
    </head>
    <body>
        <h1>Find your local adventure</h1>
        <div class="search-container"><input id="search-bar" type="text"></div>
        <div class="adventures-container">
            <div class='adventure'>Mountain Bike Tour</div>
            <div class='adventure'>Hinterlands Tour</div>
            <div class='adventure'>Sky Diving</div>
            <div class='adventure'>Local Food Festival</div>
            <div class='adventure'>Sunday Markets Tour</div>
            <div class='adventure'>Food Tasting Tour</div>
            <div class='adventure'>Snorkelling Tour</div>
            <div class='adventure'>Forest Experience</div>
        </div>
        <script>
            var aList = [];
            var a = document.getElementsByClassName("adventure");
            for (var i = 0; i < a.length; i++){
                var aName = a[i].innerHTML;
                aList.push(aName);
            }
            var searchBar = document.getElementById("search-bar");
            searchBar.addEventListener("keyup", function(event){
                var text = searchBar.value;
                for (var i = 0; i < a.length; i++) {
                    if (aList[i].indexOf(text) < 0) {
                        a[i].style.display = "None";
                    } else {
                        a[i].style.display = "Block";  
                    }
                }
            })
        </script>
    </body>
</html>
