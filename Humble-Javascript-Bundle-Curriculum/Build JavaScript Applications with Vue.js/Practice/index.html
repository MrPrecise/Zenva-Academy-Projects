<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, minimal-ui=1" />
    <title>Veu Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="firstDiv">
      <p>Number is: {{ number }}</p>
    </div>
    <script>
      var firstVue = new Vue({
        el: "#firstDiv",
        data: {
          number: 4,
        },
      });
      firstVue.$watch("number", function () {
        alert("Number has changed");
      });
      firstVue.number = 10;
    </script>
  </body>
</html>
